<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous">

        .left-column {
            order: -1; /* Push to the left */
        }
    </style>

<body >
    <main>
    <div class="top">
        <h1 class="text-center">
            Song of the Day
        </h1>
        <p class="text-center">Find out today's weather in any city and get a song that matches the mood!
            <i class="fa fa-music" aria-hidden="true"></i>

        </p>
    </div>
    <section class="content d-flex ">
        <div class="container ">
            <div class="player-container d-flex">
            <div class="cover-container">
                <img id="cover" class="img-fluid" src="temp-cover.jpg" alt="name" />
            </div>
            <div class="song-info d-flex align-items-flex-start">
                <span id="title">Song</span>
                <span id="artist">of the Day</span>
            </div>
            <div class="duration">
                <span>00:00</span>
                <span id="time">00:00</span>
            </div>
            <div class="progress-bar">
                <input id="slider" type="range" value="0" min="0" max="30" step="1" />
            </div>
            <div id="song-text"></div>

            <audio src="" id="audio-player" preload="auto"></audio>
            <div class="player-btns">
                <button class="controls" id="pause-btn"><i class="fa fa-play" aria-hidden="true"></i>

                </button>

                </a>
            </div>
            <div class="error-text"></div>
        </div>
        </div>
        <div class="container weather-container d-flex">
            <div class="search-container ">
                <form>
                    <div class="input-group mb-2">
                        <input name ="city" type="text" class="form-control form-control-sm rounded-2 m-2"
                            placeholder="Search City">
                        <button class="btn btn-light border-secondary rounded-2 m-2" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em"
                                fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">

                        </button>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button onclick="getLocation()"
                            class="btn btn-light-oblique fw-bold rounded-2">Get My Location</button>
                    </div>
                </form>

            </div>
            <div class="weather rounded p-4 mt-4">
                <img class="rounded mx-auto d-block w-25" src="icon.png" alt="default weather icon">
            </div>
        </div>
    </section>
